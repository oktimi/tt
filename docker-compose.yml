version: '3.8'

services:
  app:
    build: .
    ports:
      - "10567:10567"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=valuo_sports
      - CLAUDE_BASE_URL=https://code.newcli.com/claude/droid
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - IMAGE_WORKER_URL=https://valuo.a-374.workers.dev
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=valuo_sports
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
